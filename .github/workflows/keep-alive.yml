name: Keep Alive

on:
  schedule:
    - cron: '*/10 * * * *' # Run every 10 minutes
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Website
        run: |
          # Replace with your actual website URL or set WEBSITE_URL secret
          URL="${{ 'https://https://freshpick.lk/' }}"
          echo "Pinging $URL/api/cron/keep-alive"
          curl -I "$URL/api/cron/keep-alive"
