[build]
  command = "npm run build"
  # For Next.js on Netlify, the plugin handles functions and routing.
  # The publish directory is the Next.js build output.
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.17.0"
  NEXT_TELEMETRY_DISABLED = "1"
  SKIP_TYPE_CHECK = "true"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Ensure the Next.js Runtime is enabled
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Increase function timeout and payload size for file uploads
[functions]
  # Increase timeout to 60 seconds for file processing
  timeout = 60
  # Allow larger payloads for Excel files (10MB)
  payload_timeout = 60
