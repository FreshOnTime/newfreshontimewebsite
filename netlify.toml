[build]
  command = "SKIP_TYPE_CHECK=true npm run build"
  # For Next.js on Netlify, the plugin handles functions and routing.
  # The publish directory is the Next.js build output.
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.18.0"
  NPM_VERSION = "10.8.2"
  NEXT_TELEMETRY_DISABLED = "1"
  SKIP_TYPE_CHECK = "true"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Ensure the Next.js Runtime is enabled
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle routing for Next.js app
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
