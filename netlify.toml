[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.17.0"
  NEXT_TELEMETRY_DISABLED = "1"
  SKIP_TYPE_CHECK = "true"
  NODE_OPTIONS = "--max-old-space-size=4096"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  # Increase timeout to 60 seconds for file processing (Netlify Pro: up to 26 seconds, Business: up to 60 seconds)
  # Note: The Next.js plugin manages most settings automatically
  node_bundler = "esbuild"
